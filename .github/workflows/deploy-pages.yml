name: Deploy to GitHub Pages

# Trigger on pushes to main (so saving this file will trigger it)
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository (no submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup GitHub Pages (required)
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # publish files from repo root â€” change if your site is in a subfolder
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
